name: Build and Release
on:
  push:
    tags:
      - '*'  # Trigger on any tag push

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Build
        run: go build -o ff ./cmd/folderflow/main.go

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: folderflow-${{ matrix.os }}-${{ github.ref_name }}
          path: ff${{ matrix.os == 'windows-latest' && '.exe' || '' }}
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/folderflow-ubuntu-latest-${{ github.ref_name }}/ff
            artifacts/folderflow-windows-latest-${{ github.ref_name }}/ff.exe
            artifacts/folderflow-macos-latest-${{ github.ref_name }}/ff
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          # Optionally, add release notes or description
          body: |
            ## Changelog
            - Add your release notes here.
            - Automatically built for Linux, Windows, and macOS.
